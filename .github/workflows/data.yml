name: Trigger policy process

on:
  push:
    paths:
      - 'policy-data.dvc' 

jobs:
  trigger_kaggle_notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Trigger policy process
        run: |
          dvc get https://dagshub.com/nnngoc/Policy_Processing policy-data
          mkdir -p resource/vncorenlp
          python -c "import py_vncorenlp; py_vncorenlp.download_model(save_dir='resource/vncorenlp/')"
          python document_processing.py
          python create_index.py